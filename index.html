<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tree.css">
    <title>Interactive Tree</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Interactive Tree</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="body"></div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="text-center">Operations</h3>
                <div class="input-group mx-auto">
                    <input type="text" class="form-control" placeholder="Add value" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-plus"></i></button>
                </div>
                <div class="input-group mx-auto">
                    <input type="text" class="form-control" placeholder="Remove value" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-dash"></i></button>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/tree.js" type="module"></script>
</body>
</html>
