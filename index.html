<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tree.css">
    <title>Árvore Interativa</title>
</head>
<body>
    <div id="board" class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Árvore Interativa</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="body">
                    <h2 id="nodeAlert" hidden class="text-center">Insira um nó raiz ou escolha uma árvore salva</h2>
                </div>                
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3 class="text-center">Operações</h3>
                <div class="input-group mx-auto">
                    <input type="text" id="inputValue" class="form-control" placeholder="Adicionar nó" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" onclick="addValue()" id="btn-add"><i class="bi bi-plus"></i></button>
                </div>
                <div class="input-group mx-auto">
                    <input type="text" id="inputRoot" class="form-control" placeholder="Adicionar nó raiz" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" onclick="addRoot()" id="btn-add"><i class="bi bi-plus"></i></button>
                </div>                
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Remover Nó</h3>
                <div class="input-group mx-auto">                        
                    <button class="btn btn-outline-secondary" type="button" onclick="removeValue()" id="btn-del">Remover</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="resetTree()" id="btn-reset">Reset</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="percursoDFT()" id="btn-reset">Percorrer</button>
                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Carregar Árvore</h3>
                <div class="text-center">
                    <select id="select-example" onchange="selectExample()" class="custom-select">
                        <option selected disabled>Escolha um exemplo...</option>                        
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">Exemplos de Árvore</h3>
                <div class="input-group mx-auto">
                    <input type="text" id="inputTreeName" class="form-control" placeholder="Insira um nome" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" onclick="saveTree()" id="btn-save"><i class="bi bi-save2"></i></button>                              
                </div>                
            </div>
        </div>
                
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- <script src="js/tree.js" type="module"></script> -->
    <script src="js/examples.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <!-- <script src="js/actions.js" type="module"></script> -->
</body>
</html>
